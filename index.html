<!DOCTYPE html>
<html>

<head>
    <title>kwCounter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <meta name="viewport" content="user-scalable=1 minimum-scale=0.8, maximum-scale=3.0">
    <meta name="author" content="K.W. Su">
    <meta name="description" content="">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/kwcounter/demo.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- This file store project specific CSS -->

    <!-- Use this to quickly test CSS changes in a template,
        then move to project.css -->
    <style>
    video#Vid_bg {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        -ms-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        background: url(polina.jpg) no-repeat;
        background-size: cover; 
    }
    </style>
</head>

<body>
    <div class="countdown countdown-container container">
        <div class="clock row">
            <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
                <div class="wrap">
                    <div class="inner">
                        <div id="canvas-days" class="clock-canvas"></div>
    
                        <div class="text">
                            <p class="val">0</p>
                            <p class="type-days type-time">DAYS</p>
                        </div><!-- /.text -->
                    </div><!-- /.inner -->
                </div><!-- /.wrap -->
            </div><!-- /.clock-item -->
    
            <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
                <div class="wrap">
                    <div class="inner">
                        <div id="canvas-hours" class="clock-canvas"></div>
    
                        <div class="text">
                            <p class="val">0</p>
                            <p class="type-hours type-time">HOURS</p>
                        </div><!-- /.text -->
                    </div><!-- /.inner -->
                </div><!-- /.wrap -->
            </div><!-- /.clock-item -->
    
            <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
                <div class="wrap">
                    <div class="inner">
                        <div id="canvas-minutes" class="clock-canvas"></div>
    
                        <div class="text">
                            <p class="val">0</p>
                            <p class="type-minutes type-time">MINUTES</p>
                        </div><!-- /.text -->
                    </div><!-- /.inner -->
                </div><!-- /.wrap -->
            </div><!-- /.clock-item -->
    
            <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
                <div class="wrap">
                    <div class="inner">
                        <div id="canvas-seconds" class="clock-canvas"></div>
    
                        <div class="text">
                            <p class="val">0</p>
                            <p class="type-seconds type-time">SECONDS</p>
                        </div><!-- /.text -->
                    </div><!-- /.inner -->
                </div><!-- /.wrap -->
            </div><!-- /.clock-item -->
        </div><!-- /.clock -->
    </div><!-- /.countdown-wrapper -->

    <video autoplay loop poster="polina.jpg" id="Vid_bg">
        <source src="static/media/polina.webm" type="video/webm">
        <source src="static/media/polina.mp4" type="video/mp4">
    </video>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- WARN: Donâ€™t use jquery-latest.js on a production site -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- place project specific Javascript in this file -->
    <script type="text/javascript" src="static/js/kwcounter/kinetic.js"></script> 
    <script type="text/javascript" src="static/js/kwcounter/jquery.final-countdown.js"></script> 

    <script type="text/javascript">  
        $('document').ready(function() {
            var nowDate = new Date();
            var endDate = new Date(2016, 07, 12);
            $('.countdown').final_countdown({
                'start': (nowDate.getTime()/1000), 
                'end': (endDate.getTime()/1000),
                'now': (nowDate.getTime()/1000)
            });
        });
    </script>
</body>

</html>
